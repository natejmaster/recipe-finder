<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <header class = "bg-blue-500 py-4">
        <h1 class = "text-white text-center text-5xl font-bold">Recipe Finder</h1>
    </header>
    <nav>

    </nav>
    <main>
        <div class = "flex flex-col justify-center m-4 lg:flex-row" id="user-input-card">
            <h2 class = "text-lg text-blue-500 text-center lg: py-4">Enter your ingredients in the input below:</h2>
            <input class = "text-blue-500 text-center h-12 text-lg px-2 py-2 m-2 rounded-lg border border-blue-500 focus:outline-none focus:border-blue-900 lg:w-1/6"classtype="text" id="ingredientInput" placeholder="Enter ingredient">
            <button class = "bg-blue-500 h-12 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id="add-ingredient">Add Ingredient</button>
            <button class = "bg-blue-500 h-12 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id = "submit-ingredients">Search Recipe</button>
            <div class = "flex flex-col text-center my-2 p-2 rounded-lg border-4 border-blue-500  id="current ingredients">
                <p class = "text-2xl text-blue-500 underline">Current Ingredients:</p>
                <ul class = "text-blue-500 text-xl" id ="current-ingredient-list"></ul>
                <button class ="bg-blue-500 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id="clear-ingredients">Clear Ingredients</button>
            </div>
        </div>
        <div class = "flex flex-row flex-wrap" id="recipe-container"></div>
        <div id="player"></div>
        <!-- You can open the modal using ID.showModal() method -->

<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">Please type an indgrediant not already on the list!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
