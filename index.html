<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>   
</head>
<body>
    <header class = "bg-blue-500">
        <h1 class = "text-white text-center text-xl font-bold">Recipe Finder</h1>
    </header>
    <nav>

    </nav>
    <main>
        <div class = "flex flex-col justify-center m-4 lg:flex-row" id="user-input-card">
            <h2 class = "text-lg flex  text-blue-500 lg: py-4">Enter your ingredients in the input below:</h2>
            <input class = "text-blue-500 h-12 text-lg px-2 py-2 m-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 lg:w-1/6"classtype="text" id="ingredientInput" placeholder="Enter ingredient">
            <button class = "bg-blue-500 h-12 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id="add-ingredient">Add Ingredient</button>
            <button class = "bg-blue-500 h-12 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id = "submit-ingredients">Search Recipe</button>
            <div class = "flex flex-col text-center" id="current ingredients">
                <p class = "text-lg text-blue-500 underline">Current Ingredients:</p>
                <ul class = "text-blue-500" id ="current-ingredient-list"></ul>
                <button class ="bg-blue-500 hover:bg-blue-600 text-white font-semibold m-2 py-2 px-4 rounded" id="clear-ingredients">Clear Ingredients</button>
            </div>
        </div>
        <div id="recipe-container"></div>
        <div id="player"></div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
